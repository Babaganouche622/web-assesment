<!DOCTYPE html>
<html>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Web Assesment</title>
    <link href='styles.css' rel='stylesheet' type='text/css' />
</head>
<body>
    <main>
        <section class = 'box-a'>
            <h1>Brian Cahill</h1>
            <h2>FEW Assesment</h2>
        </section>

        <section class = 'box-b'>
            <h2>Width</h2>
            <input id='widthInput' type='number' min='0' placeholder='Enter here:'>
            <h2>Height</h2>
            <input id='heightInput' type='number' min='0' placeholder='Enter here:'>
            <h2>Colour</h2>
            <input id='colourInput' type='color'>
        </section>

        <section class = 'box-c'>
            <p>Width:</p>
            <div id='widthDisplay'></div>
            <p>Height:</p>
            <div id='heightDisplay'></div>
            <p>Colour:</p>
            <div id='colourDisplay'></div>
        </section>

        <section class = 'box-d'>
            <h1>Colour</h1>
            <p id="colourMorph"></p>
        </section>
    </main>
    <script src='scripts.js' type='module'></script>
</body>
</html>
